<body>
  <div class="container">
    <header>
    <h1>Todo List ({{incompleteCount}})</h1>

    <label class="hide-completed">
    <input type="checkbox" />
        Hide Completed Tasks
    </label>

    {{> loginButtons}}

    {{#if currentUser}}
    <form class="new-task">
      <input type="text" name="text" placeholder="Type to add new tasks" />
    </form>
    <div>
      <p>Coin balance: </p><p id="balance">0.0</p>
      <p>Current hash rate: </p><p id="power">20 MH/s</p>
      {{> purchaseButton}}
    </div>

    {{/if}}

    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
